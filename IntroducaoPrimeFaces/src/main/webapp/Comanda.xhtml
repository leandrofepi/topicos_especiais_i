<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Comanda</title>
</h:head>

<h:body>

	<h1>Comanda Virtual</h1>

	<h2>Chopperia Canequinha Furada</h2>
	<h:form id="frm">
		<p:messages showDetail="false" showSummary="true" closable="true" />
		<p:panelGrid columns="2">
			<p:outputLabel value="Chopp" for="chopp" />
			<p:selectOneMenu id="chopp" required="true" filter="true"
				filterMatchMode="contains">
				<f:selectItem itemLabel="Selecione" noSelectionOption="true" />
				<f:selectItem itemValue="CLARO" itemLabel="CLARO" /> 
				<f:selectItem itemValue="ESCURO" itemLabel="ESCURO" /> 
				<f:selectItem itemValue="VINHO" itemLabel="VINHO" /> 
				<f:selectItem itemValue="ARTESANAL" itemLabel="ARTESANAL" />

			</p:selectOneMenu>
			<p:outputLabel value="Quantidade" for="quantidade" />
			<p:inputNumber size="2" id="quantidade" required="true" />
		


			<p:outputLabel value="Mesa" for="mesa" />
			<p:inputNumber id="mesa" size="2" required="true" minValue="1" maxValue="99" />
			


			<p:commandButton icon="ui-icon-disk" update="@form" value="Incluir" />
		

		</p:panelGrid>

		<br />

		<p:dataTable id="tablePedidos" border="1" cellspacing="0"
			cellpadding="2" paginator="true" rows="5" paginatorPosition="bottom"
			emptyMessage="Sem pedidos registrados.">
			<p:column headerText="Chopp">
				<h:outputText />
			</p:column>
			<p:column headerText="Quantidade">
				<h:outputText />
			</p:column>
			<p:column headerText="Mesa">
				<h:outputText />
			</p:column>
			<p:column headerText="Data/Hora">
				<h:outputText>
					<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
						timeZone="America/Sao_Paulo" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>

</h:body>
</html>
