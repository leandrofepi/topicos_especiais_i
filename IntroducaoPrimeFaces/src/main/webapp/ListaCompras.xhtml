<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>

<h:body>
	<h:form>
		<p:messages />
		<h1>Lista de Compras</h1>
		<br />
		<p:panelGrid columns="2">
			<p:outputLabel value="Produto" for="produto" />
			<p:inputText id="produto"
				value="#{listaComprasMBean.produto.descricao}" required="true"
				requiredMessage="Produto obrigatório." />
			<p:outputLabel value="Quantidade" for="qtd" />
			<p:inputNumber id="qtd"
				value="#{listaComprasMBean.produto.quantidade}" />
			<p:outputLabel />
			<p:commandButton value="Colocar na lista"
				action="#{listaComprasMBean.inserir}" update="@form" />
		</p:panelGrid>
		<br />
		<p:dataTable var="item" value="#{listaComprasMBean.produtos}"
			emptyMessage="Lista de Compras está vazia!" paginator="true"
			paginatorAlwaysVisible="false" rows="5" paginatorPosition="bottom">
			<p:column headerText="Produto">
				<p:outputLabel value="#{item.descricao}" />
			</p:column>
			<p:column headerText="Quantidade">
				<p:outputLabel value="#{item.quantidade}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>

</html>
