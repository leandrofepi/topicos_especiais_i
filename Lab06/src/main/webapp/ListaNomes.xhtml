<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title></title>
</h:head>

<h:body>
	<h:form>
		Nome: <h:inputText value="#{listaNomesMBean.nome}" />
		<br />
		<br />
		<h:commandButton action="#{listaNomesMBean.adicionar}"
			value="Adicionar nome" />
		<br />
		<br />
		<h:commandButton action="#{listaNomesMBean.matadorSessao}"
			value="Finalizar Sessão" />
		<br />
		<br />
		<h:button outcome="Alerta?faces-redirect=true"
			value="Mudar de página" />
		<ol>
			<ui:repeat var="nome" value="#{listaNomesMBean.nomes}">
				<li>#{nome}</li>
			</ui:repeat>
		</ol>
	</h:form>
</h:body>

</html>
