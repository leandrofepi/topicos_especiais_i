<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema Financeiro</ui:insert>
	</title>
	<h:outputStylesheet library="css" name="estilo.css" />
</h:head>

<h:body>
	<header>
		<h:graphicImage library="img" name="logo.png" />
	</header>
	<h:form id="menu">
		<p:menubar>
			<p:menuitem value="Home" icon="ui-icon-home" />
			<p:submenu label="Cadastros" icon="ui-icon-plus">
				<p:menuitem value="Pessoas" />
				<p:menuitem value="Lançamentos"
					action="/CadastroLancamentos?faces-redirect=true"/>
			</p:submenu>
			<p:submenu label="Consultas" icon="ui-icon-search">
				<p:menuitem value="Pessoas" />
				<p:menuitem value="Lançamentos"
					action="/ConsultaLancamentos?faces-redirect=true">
				</p:menuitem>
			</p:submenu>
			<p:menuitem value="Sair" icon="ui-icon-closethick" />
		</p:menubar>
	</h:form>
	<div id="conteudo">
		<ui:insert name="corpo"></ui:insert>
	</div>
	<footer>Financeiro - Tópicos Especiais - I</footer>
</h:body>
</html>
